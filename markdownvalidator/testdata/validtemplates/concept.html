<!--
This template provides the basic structure of a concept article.
See the [concept guidance](contribute-how-write-concept.md) in the contributor guide.

To provide feedback on this template contact 
[the templates workgroup](mailto:templateswg@microsoft.com).
-->
<!-- 1. H1
Required. Set expectations for what the content covers, so customers know the 
content meets their needs. Should NOT begin with a verb.
-->
<h1 id="h1-heading-here">[H1 heading here]</h1>
<!-- 2. Introductory paragraph 
Required. Lead with a light intro that describes what the article covers. Answer the 
fundamental "why would I want to know this?" question. Keep it short.
-->
<p>[add your introductory paragraph]</p>
<!-- 3. H2s
Required. Give each H2 a heading that sets expectations for the content that follows. 
Follow the H2 headings with a sentence about how the section contributes to the whole.
-->
<h2 id="section-1-heading">[Section 1 heading]</h2>
<!-- add your content here -->
<h2 id="section-2-heading">[Section 2 heading]</h2>
<!-- add your content here -->
<h2 id="section-n-heading">[Section n heading]</h2>
<!-- add your content here -->
<!-- 4. Next steps
Required. Provide at least one next step and no more than three. Include some 
context so the customer can determine why they would click the link.
-->
<h2 id="next-steps">Next steps</h2>
<!-- Add a context sentence for the following links -->
<ul>
<li><a href="contribute-how-to-write-concept.md">Write concepts</a></li>
<li><a href="links-how-to.md">Links</a></li>
</ul>
